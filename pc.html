<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mobile Executors ‚îÉ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  background: radial-gradient(circle at center,#1c0038,#0b0016);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 60px 20px;
}

h1 {
  font-size: 2.5rem;
  color: #b96bff;
  margin-bottom: 20px;
  animation: fadeIn 1s ease forwards;
  opacity: 0;
}

p {
  font-size: 1.1rem;
  color: #d7b6ff;
  margin-bottom: 40px;
  animation: fadeIn 1.2s ease forwards;
  opacity: 0;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 12px auto;
  padding: 12px 25px;
  background: linear-gradient(90deg,#7a00ff,#b96bff);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  transition: transform .2s, box-shadow .3s;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
}

.btn img {
  width: 24px;
  height: 24px;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #a44fff;
}

footer {
  margin-top: 60px;
  color: #9b30ff;
  font-size: .9rem;
  animation: fadeIn 1.7s ease forwards;
  opacity: 0;
}

footer span { color: #b96bff; font-weight: 600; }

@keyframes fadeIn {
  to { opacity: 1; }
}

@media(max-width:600px){
  h1 { font-size: 2rem; }
  p { font-size: 1rem; }
  .btn { width: 90%; justify-content: flex-start; padding: 12px 20px; }
}
</style>
</head>
<body>

<h1>Executores Mobile</h1>
<p> Nenhum Execultor, Em Breve üòÅ. </p>


<footer>by <span>Developer FJN</span></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jogos â”ƒ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #1c0038, #0b0016);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}

h1 {
  color: #b96bff;
  margin-bottom: 30px;
  font-size: 2.2em;
}

.games-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.game-card {
  background: rgba(40, 0, 80, 0.6);
  border: 2px solid #7a00ff;
  border-radius: 12px;
  width: 180px;
  padding: 15px;
  transition: transform .3s, box-shadow .3s;
  text-decoration: none;
  color: #fff;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #b96bff;
}

.game-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.game-card span {
  display: block;
  font-weight: 600;
  color: #fff;
  font-size: 1rem;
}

@media(max-width:600px) {
  .game-card {
    width: 140px;
    padding: 10px;
  }
  .game-card img {
    height: 140px;
  }
}
</style>
</head>
<body>

<h1>ðŸŽ® Jogos â”ƒ Slayer Hub</h1>
<div class="games-container" id="gamesContainer"></div>

<script>
// Lista de jogos com imagens oficiais
const games = [
  {
    name: "Blox Fruits",
    img: "https://tr.rbxcdn.com/5d81d75a406a097a1c3e2b77f07c23e9/768/432/Image/Png",
    page: "bloxfruits.html"
  },
  {
    name: "Fisch",
    img: "https://tr.rbxcdn.com/95b5e470bd90bbde4e25f6e8ee87f165/768/432/Image/Png",
    page: "fisch.html"
  },
  {
    name: "Steal a Brainrot",
    img: "https://tr.rbxcdn.com/39de3d3d4982a962cb37a8dc05a4f53d/768/432/Image/Png",
    page: "brainrot.html"
  },
  {
    name: "Blue Lock Rivals",
    img: "https://tr.rbxcdn.com/aac8c52df4f919f0d08b35b65ac6d7da/768/432/Image/Png",
    page: "bluelock.html"
  }
];

const container = document.getElementById('gamesContainer');
games.forEach(game => {
  const card = document.createElement('a');
  card.classList.add('game-card');
  card.href = game.page;

  const img = document.createElement('img');
  img.src = game.img;
  img.alt = game.name;

  const span = document.createElement('span');
  span.textContent = game.name;

  card.appendChild(img);
  card.appendChild(span);
  container.appendChild(card);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jogos â”ƒ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #1c0038, #0b0016);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}

h1 {
  color: #b96bff;
  margin-bottom: 30px;
  font-size: 2.2em;
}

.games-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.game-card {
  background: rgba(40, 0, 80, 0.6);
  border: 2px solid #7a00ff;
  border-radius: 12px;
  width: 180px;
  padding: 15px;
  transition: transform .3s, box-shadow .3s;
  text-decoration: none;
  color: #fff;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #b96bff;
}

.game-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.game-card span {
  display: block;
  font-weight: 600;
  color: #fff;
  font-size: 1rem;
}

@media(max-width:600px) {
  .game-card {
    width: 140px;
    padding: 10px;
  }
  .game-card img {
    height: 140px;
  }
}
</style>
</head>
<body>

<h1>ðŸŽ® Jogos â”ƒ Slayer Hub</h1>
<div class="games-container" id="gamesContainer"></div>
<p>Nenhum Script, Em Breve.</p>
<script>
// Lista de jogos com imagens oficiais
const games = [
  {
    name: "Blox Fruits",
    img: "https://media.discordapp.net/attachments/1345800682330132540/1434320600691900490/download.jpg?ex=69088f67&is=69073de7&hm=4edab628d86d2d68f3c605f9db82fdf2c304f5da88925ffd4a1f69f982f1a129&=&format=webp",
    page: "bloxfruits.html"
  },
  {
    name: "Fisch",
    img: "https://media.discordapp.net/attachments/1345800682330132540/1434320600389779536/download_1.jpg?ex=69088f67&is=69073de7&hm=76f834375d1ea719b2de9fd747b06a0d56a4a557f3b1d3b65ac4557d2179a914&=&format=webp",
    page: "fisch.html"
  },
  {
    name: "Steal a Brainrot",
    img: "https://media.discordapp.net/attachments/1345800682330132540/1434320600083468338/download_2.jpg?ex=69088f67&is=69073de7&hm=f09db6e17077bc472b746c47ea431c33b82742fe431984ab7e2174489158db46&=&format=webp",
    page: "brainrot.html"
  },
  {
    name: "Blue Lock Rivals",
    img: "https://cdn.discordapp.com/attachments/1345800682330132540/1434319906836451408/hq720.jpg?ex=69088ec2&is=69073d42&hm=f828b01ccd79986b58c00943e06f7bbe191914999533f850ef2162922ccd7f6f&",
    page: "bluelock.html"
  }
];

const container = document.getElementById('gamesContainer');
games.forEach(game => {
  const card = document.createElement('a');
  card.classList.add('game-card');
  card.href = game.page;

  const img = document.createElement('img');
  img.src = game.img;
  img.alt = game.name;

  const span = document.createElement('span');
  span.textContent = game.name;

  card.appendChild(img);
  card.appendChild(span);
  container.appendChild(card);
});
</script>

</body>
</html>

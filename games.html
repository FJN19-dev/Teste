<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jogos ┃ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at center,#1c0038,#0b0016);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}

h1{
  color:#b96bff;
  margin-bottom:30px;
}

.games-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.game-card{
  background: rgba(40,0,80,0.6);
  border: 2px solid #7a00ff;
  border-radius: 12px;
  width: 150px;
  padding: 15px;
  transition: transform .3s, box-shadow .3s;
}

.game-card:hover{
  transform: scale(1.05);
  box-shadow: 0 0 15px #b96bff;
}

.game-card img{
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.game-card span{
  display:block;
  font-weight:600;
  color:#fff;
  font-size:1rem;
}
@media(max-width:600px){
  .game-card{
    width:120px;
    padding:10px;
  }
  .game-card img{
    height:120px;
  }
}
</style>
</head>
<body>

<h1>Jogos</h1>
<div class="games-container" id="gamesContainer">
  <!-- Cards serão adicionados pelo JS -->
</div>

<script>
// Lista de jogos
const games = [
  {name:"Blox Fruits", img:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.roblox.com%2Fpt%2Fgames%2F7449423635%2FBlox-Fruits-Third-Sea&psig=AOvVaw3BX6W37VAthrUERl9r7qWL&ust=1762124546966000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKjRhc2H0pADFQAAAAAdAAAAABAE"},
  {name:"Fisch", img:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.eurogamer.pt%2Froblox-codigos-fisch&psig=AOvVaw29SjY1wGgP7ve22xvrr83h&ust=1762124770111000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPjUwreI0pADFQAAAAAdAAAAABAE"},
  {name:"Steel a Brainrot", img:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.roblox.com%2Fpt%2Fgames%2F109983668079237%2FSteal-a-Brainrot&psig=AOvVaw1comGDSnFIigc7u711WvFW&ust=1762124838902000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOig_diI0pADFQAAAAAdAAAAABAE"},
  {name:"Blue Lock Rivais", img:"https://cdn.discordapp.com/attachments/1345800682330132540/1434319906836451408/hq720.jpg?ex=6907e602&is=69069482&hm=2de77e886d3626db38c2d0a49dc8123c31f2a9615f1d7438426abbb59009d2b0&"}
];

// Seleciona o container
const container = document.getElementById('gamesContainer');

// Cria os cards dinamicamente
games.forEach(game => {
  const card = document.createElement('div');
  card.classList.add('game-card');
  
  const img = document.createElement('img');
  img.src = game.img;
  img.alt = game.name;
  
  const span = document.createElement('span');
  span.textContent = game.name;
  
  card.appendChild(img);
  card.appendChild(span);
  
  container.appendChild(card);
});
</script>

</body>
</html>

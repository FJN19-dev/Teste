<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jogos ┃ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at center,#1c0038,#0b0016);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}

h1{
  color:#b96bff;
  margin-bottom:30px;
}

.games-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.game-card{
  background: rgba(40,0,80,0.6);
  border: 2px solid #7a00ff;
  border-radius: 12px;
  width: 150px;
  padding: 15px;
  transition: transform .3s, box-shadow .3s;
}

.game-card:hover{
  transform: scale(1.05);
  box-shadow: 0 0 15px #b96bff;
}

.game-card img{
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.game-card span{
  display:block;
  font-weight:600;
  color:#fff;
  font-size:1rem;
}
@media(max-width:600px){
  .game-card{
    width:120px;
    padding:10px;
  }
  .game-card img{
    height:120px;
  }
}
</style>
</head>
<body>

<h1>Jogos</h1>
<div class="games-container" id="gamesContainer">
  <!-- Cards serão adicionados pelo JS -->
</div>

<script>
// Lista de jogos
const games = [
  {name:"Blox Fruits", img:"https://media.discordapp.net/attachments/1345800682330132540/1434320600691900490/download.jpg?ex=6907e6a7&is=69069527&hm=57a077f58b631fc6a39aebac3ff66ae389be4c3db6b15410259eca7c7caa0d4c&=&format=webp"},
  {name:"Fisch", img:"https://media.discordapp.net/attachments/1345800682330132540/1434320600389779536/download_1.jpg?ex=6907e6a7&is=69069527&hm=6c2e522c965afc2c226b7532f3d0b0a940a70f58855ac4332ac6f8dd9d27d365&=&format=webp"},
  {name:"Steel a Brainrot", img:"https://media.discordapp.net/attachments/1345800682330132540/1434320600083468338/download_2.jpg?ex=6907e6a7&is=69069527&hm=ae5d9f9f3eed9852303c20fab625963b5832da46f8c9b669b5e18ed6a5f78ec1&=&format=webp"},
  {name:"Blue Lock Rivais", img:"https://cdn.discordapp.com/attachments/1345800682330132540/1434319906836451408/hq720.jpg?ex=6907e602&is=69069482&hm=2de77e886d3626db38c2d0a49dc8123c31f2a9615f1d7438426abbb59009d2b0&"}
];

// Seleciona o container
const container = document.getElementById('gamesContainer');

// Cria os cards dinamicamente
games.forEach(game => {
  const card = document.createElement('div');
  card.classList.add('game-card');
  
  const img = document.createElement('img');
  img.src = game.img;
  img.alt = game.name;
  
  const span = document.createElement('span');
  span.textContent = game.name;
  
  card.appendChild(img);
  card.appendChild(span);
  
  container.appendChild(card);
});
</script>

</body>
</html>

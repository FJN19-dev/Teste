<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jogos ┃ Slayer Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at center,#1c0038,#0b0016);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}

h1{
  color:#b96bff;
  margin-bottom:30px;
}

.games-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.game-card{
  background: rgba(40,0,80,0.6);
  border: 2px solid #7a00ff;
  border-radius: 12px;
  width: 150px;
  padding: 15px;
  transition: transform .3s, box-shadow .3s;
  text-decoration: none;
  color: #fff;
}

.game-card:hover{
  transform: scale(1.05);
  box-shadow: 0 0 15px #b96bff;
}

.game-card img{
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.game-card span{
  display:block;
  font-weight:600;
  color:#fff;
  font-size:1rem;
}
@media(max-width:600px){
  .game-card{
    width:120px;
    padding:10px;
  }
  .game-card img{
    height:120px;
  }
}
</style>
</head>
<body>

<h1>Jogos</h1>
<div class="games-container" id="gamesContainer">
  <!-- Cards serão adicionados pelo JS -->
</div>

<script>
// Lista de jogos que redirecionam para outras páginas do site
const games = [
  { name:"Blox Fruits", img:"https://tr.rbxcdn.com/4e18f4c3fd6e51b6f0481fa7c548b2d4/768/432/Image/Png", page:"bloxfruits.html" },
  { name:"Fisch", img:"https://tr.rbxcdn.com/2ec82076f0aef64b17a8a8cb03b44a46/768/432/Image/Png", page:"fisch.html" },
  { name:"Steal a Brainrot", img:"https://tr.rbxcdn.com/1c786db19b6463c4c63e3e3b87a8a3ac/768/432/Image/Png", page:"brainrot.html" },
  { name:"Blue Lock Rivals", img:"https://cdn.discordapp.com/attachments/1345800682330132540/1434319906836451408/hq720.jpg", page:"bluelock.html" }
];

const container = document.getElementById('gamesContainer');

// Cria os cards dinamicamente
games.forEach(game => {
  const card = document.createElement('a');
  card.classList.add('game-card');
  card.href = game.page;
  
  const img = document.createElement('img');
  img.src = game.img;
  img.alt = game.name;
  
  const span = document.createElement('span');
  span.textContent = game.name;
  
  card.appendChild(img);
  card.appendChild(span);
  
  container.appendChild(card);
});
</script>

</body>
</html>
